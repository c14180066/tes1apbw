<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Images in Cloud
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row *ngFor="let isiFoto of fotoService.dataFoto; index as position">
      <ion-img  [src]="isiFoto.webviewPath"></ion-img> <ion-label>{{isiFoto.filePath}}</ion-label>
    </ion-row>
  </ion-grid>

  <ion-list>

  </ion-list>

</ion-content>
